name: Tick Tock

on:
  push:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      shell: bash

    - run: echo ${{ steps.get-date.outputs.date }}
        
