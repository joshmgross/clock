name: Tick Tock

on:
  push:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    # http://man7.org/linux/man-pages/man1/date.1.html
    - id: get-time
      run: |
        date="$(date -u "+%Y-%m-%d")"
        hour="$(date -u "+%H")"
        echo "::set-output name=date::$date"
        echo "::set-output name=date::$hour"
      shell: bash

    - run: echo "It is the ${{ steps.get-time.outputs.hour }} hour on ${{ steps.get-time.outputs.date}} UTC"

