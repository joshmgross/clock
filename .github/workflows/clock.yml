name: Tick Tock

on:
  push:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")" # http://man7.org/linux/man-pages/man1/date.1.html
      shell: bash

    - run: echo ${{ steps.get-date.outputs.date }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: daily-build-${{ steps.get-date.outputs.date }}
        # Directory containing files to upload
        path: .github

