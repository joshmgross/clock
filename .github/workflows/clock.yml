name: Tick Tock

on:
  push:
  schedule:
    - cron: '0 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # http://man7.org/linux/man-pages/man1/date.1.html
    - id: get-time
      run: |
        date="$(date -u "+%Y-%m-%d")"
        hour="$(date -u "+%H")"
        echo "::set-output name=date::$date"
        echo "::set-output name=hour::$hour"
      shell: bash
    
    - name: Update Readme
      run: |
        time_string="# It is hour ${{ steps.get-time.outputs.hour }} on ${{ steps.get-time.outputs.date}} UTC"
        rm README.md
        echo "$time_string" > README.md

        git config --local user.email "joshmgross@github.com"
        git config --local user.name "${{ github.actor }}"
        git add README.md
        git commit -m "Update time to hour ${{ steps.get-time.outputs.hour }} on ${{ steps.get-time.outputs.date}}"
        git push
